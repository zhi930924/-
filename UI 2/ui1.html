<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>醫院管理系統｜登入</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>
  <div class="header">醫院管理系統</div>

  <main class="container">
    <div class="left">
      <div class="avatar"><div class="avatar-inner"></div></div>
    </div>
    <div class="right">
      <h1>登入系統</h1>
      <form method="post" action="{{ url_for('login') }}">
        <label for="account">帳號</label>
        <input class="input" id="account" name="account" placeholder="請輸入帳號" required>

        <label for="password">密碼</label>
        <input class="input" id="password" type="password" name="password" placeholder="請輸入密碼" required>

        {% if error %}<div class="error">{{ error }}</div>{% endif %}

        <div class="row">
          <button class="btn" type="submit">登入</button>
          <button class="btn btn-outline" type="button" onclick="alert('請洽系統管理員建立帳號')">新增帳號</button>
          <button class="btn btn-outline" type="button" onclick="alert('請洽系統管理員重設密碼')">忘記密碼</button>
        </div>
        <div class="muted">範例：0881101 / 0000</div>
      </form>
    </div>
  </main>
</body>
</html>
