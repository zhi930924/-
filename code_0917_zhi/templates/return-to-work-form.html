<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>新增復工紀錄</title>
    <link rel="stylesheet" href="/static/css/return-to-work-form.css" />
  </head>
  <body>
    <header>
      <img src="/static/image_no_bg2.png" alt="Logo" onclick="goHome()" />
      <h1>職業災害勞工服務資訊整合管理系統</h1>
    </header>

    <div class="title-bar">
      復工紀錄 / <span class="highlight-red">新增</span>
    </div>

    <main class="container">
      <form
        action="/submit-return-to-work/{{ case.medical_record_no }}"
        method="POST"
      >
        <!-- 日期欄位 -->
        <div class="form-group">
          <label>復配工追蹤日</label>
          <input type="date" name="job_reassignment_followup_date" required />
        </div>

        <div class="form-group">
          <label>停工四日(含)以上</label>
          <select name="sick_leave_over_4_days">
            <option value="">請選擇</option>
            <option value="是">是</option>
            <option value="否">否</option>
          </select>
        </div>

        <div class="form-group">
          <label>勞工自訴復工日</label>
          <input type="date" name="worker_self_reported_return_date" />
        </div>

        <div class="form-group">
          <label>追蹤方式/服務方式</label>
          <input type="text" name="followup_method" />
        </div>

        <div class="form-group">
          <label>醫師復工建議</label>
          <textarea name="doctor_return_to_work_suggestion" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>醫師初次薦試復配工日</label>
          <input type="date" name="doctor_first_job_adjustment_date" />
        </div>

        <div class="form-group">
          <label>復工追蹤結案日</label>
          <input type="date" name="return_to_work_closure_date" />
        </div>

        <div class="form-group">
          <label>復工追蹤結案原因</label>
          <textarea name="return_to_work_closure_reason" rows="2"></textarea>
        </div>

        <!-- 提交按鈕 -->
        <div class="button-group">
          <button type="submit" class="submit-btn">儲存資料</button>
          <button type="button" class="cancel-btn" onclick="goBack()">
            返回
          </button>
        </div>
      </form>
    </main>

    <script>
      function goHome() {
        window.location.href = "/home";
      }

      function goBack() {
        history.back();
      }
    </script>
  </body>
</html>
